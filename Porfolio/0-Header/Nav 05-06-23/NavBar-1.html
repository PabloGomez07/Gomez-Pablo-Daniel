<!-- ESTILO DE LA PAGINA -->
<style type="text/css">
/*	PALETA DE COLORES QUE USE: Naranjas y Marrones */
/*	1 = #755104 ,2 = #755104 , 3 = #F5A907 , 4 = #755C27 , 5 = #C28606 ;*/

*{
	list-style: none;
	text-decoration: none;
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;
}

	/*BARRA DE NAVEGACION*/
	nav{
		background: orange;
		width: 100%;
		height: 80px;

	}
	nav ul{
		float: right;
		margin-right: 20px;
	}
	nav ul li{
		display: inline-block;
		line-height: 80px;
		margin: 0px 5px;

	}
	nav ul li a{
		color: white;
		font-size: 18px;
		padding: 7px 13px;
		text-transform: uppercase; /* PONE EL TXT EN MAYUSCULA*/
		border-radius: 3px;


	}
	li a.active , li a:hover{
		background: #755C27 ;
		transition: .5s;
	}
/*	---------------------------------------*/

	/*	LOGO BARRA DE NAVEGACION*/
	
	.enlace{
		position: absolute;
		padding: 20px 50px;
	}
	.logo{
		height: 40px;
	}

/*	---------------------------------------*/

	.checkbtn{
		font-size: 30px;
		color: #FFFFFF;
		line-height: 80px; /*MISMO TAMAÃ‘O QUE EL NAV*/
		float: right;
		margin-right: 20px;
		cursor: pointer;
		display: none;
	}
	#check{display: none;}

	section{
		background: url(LogoPagina.png) no-repeat;
		background-size: contain;
		background-position:center center ;
		height: calc(100vh - 80px);

	}
/*	---------------------------------------*/
		
@media (max-width: 952px) {						/*TABLET VIEWPORT*/
/*	LOGO BARRA DE NAVEGACION*/	
	.enlace{
		padding-left: 20px;
	}

/*	---------------------------------------*/
	/*BARRA DE NAVEGACION*/
	nav ul li a{
		font-size: 15px;
	}
	
}

		
@media  (max-width: 680px) {					/* CELULARES VIEWPORT */
	/*BOTON DE NAVEGACION*/
	.checkbtn{
		display: block;
		font-size: 60px;
		margin-right: 40px;
	}
	
	nav ul li{
		display: block;
		margin: 50px 0px;
		list-style: 30px;
	}
	nav ul li a{
		font-size: 20px;

	}
	li a:hover , li a.active{
		background: #F5A907;
		color: #FFFFFF;
		padding: 10px 25px;

	}
	ul{
		position: fixed;
		width: 100%;
		height: 100vh;
		background: #755C27;
		margin-top: 80px;
		left: -100%;
		text-align: center;
		transition: all .5s;
	}
	#check:checked ~ ul{
		left: 0; 
	}
}

</style>
