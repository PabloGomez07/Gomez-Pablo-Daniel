<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barra de navegación</title>
  <style>
    /* Estilos de la barra de navegación */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #000;
    }

    .navbar a.active {
      background-color: #666;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="active">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Portafolio</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
  </div>

  <!-- Contenido de la página -->
</body>
</html>
